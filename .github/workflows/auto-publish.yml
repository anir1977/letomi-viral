name: Auto Publish

on:
  schedule:
    - cron: "15 13 * * *" # 8:15 AM America/New_York
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Publish per category
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_IMAGE_MODEL: ${{ secrets.OPENAI_IMAGE_MODEL }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          SITE_URL: https://curiospark.org
          PUBLISH_TIMEZONE: America/New_York
          ARTICLES_PER_CATEGORY: 1
          REQUIRE_SOURCES: "false"
          MIN_MATCH_SCORE: 1
          MIN_TOPIC_LENGTH: 12
          SIMILARITY_THRESHOLD: 0.7
          BLOCKLIST_TOPICS: ${{ secrets.BLOCKLIST_TOPICS }}
          WRITING_TONE: professional
          LENGTH_PRESETS: short,medium,long,medium
          FACEBOOK_ENABLE: "false"
          FACEBOOK_POST_LIMIT: 1
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}
        run: |
          node ./scripts/auto-publish.mjs

      - name: Commit changes
        run: |
          git config user.name "curiospark-bot"
          git config user.email "bot@curiospark.com"
          git add lib/posts.ts public/articles/generated
          git commit -m "chore: auto publish viral articles" || echo "No changes"

      - name: Push changes
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }} || echo "No changes to push"
