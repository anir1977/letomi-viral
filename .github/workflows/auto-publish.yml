name: Auto Publish

on:
  schedule:
    - cron: "17 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      VERBOSE: 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Publish articles
        run: |
          node ./scripts/auto-publish.mjs

      - name: Commit changes
        run: |
          git config user.name "curiospark-bot"
          git config user.email "bot@curiospark.com"
          git add -A
          git commit -m "chore: auto publish viral articles" || echo "No changes to commit"

      - name: Push changes
        run: |
          git fetch origin "${{ github.ref_name }}"
          git rebase "origin/${{ github.ref_name }}"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
