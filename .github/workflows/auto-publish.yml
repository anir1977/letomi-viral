name: Auto Publish

on:
  schedule:
    - cron: "17 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_TEXT_MODEL: gpt-4o-mini
      OPENAI_IMAGE_MODEL: gpt-image-1
      VERBOSE: 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate OpenAI secret
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY secret is missing or empty"
            exit 1
          fi

          case "$OPENAI_API_KEY" in
            export\ OPENAI_API_KEY=*|OPENAI_API_KEY=*)
              echo "OPENAI_API_KEY secret format is invalid. Save only the raw key value like sk-proj-..."
              exit 1
              ;;
          esac

          if [[ "$OPENAI_API_KEY" != sk-* ]]; then
            echo "OPENAI_API_KEY does not look like a valid OpenAI key (must start with sk-)"
            exit 1
          fi

      - name: Publish articles
        run: |
          node ./scripts/auto-publish.mjs

      - name: Commit changes
        run: |
          git config user.name "curiospark-bot"
          git config user.email "bot@curiospark.com"
          git add -A
          git commit -m "chore: auto publish viral articles" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }} || echo "No changes to push"
