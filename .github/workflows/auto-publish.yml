name: Auto Publish

on:
  schedule:
    - cron: "15 13 * * *" # 8:15 AM America/New_York
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Publish articles
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          VERBOSE: 'false'
        run: |
          node ./scripts/auto-publish.mjs

      - name: Commit changes
        run: |
          git config user.name "curiospark-bot"
          git config user.email "bot@curiospark.com"
          git add -A
          git commit -m "chore: auto publish viral articles" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }} || echo "No changes to push"
